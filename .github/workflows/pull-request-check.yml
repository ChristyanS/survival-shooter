name: Pull Request Check
on: [ pull_request ]
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
jobs:

  build:
    name: Pull Request Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ☑️
        uses: actions/checkout@v2
        with:
          lfs: true
          fetch-depth: 0

      - name: Sonarscanner for dotnet
        uses: Secbyte/dotnet-sonarscanner@v2.3
        with:
          buildCommand: dotnet build .
          testCommand: dotnet test .
          projectKey: ChristyanS_survival-shooter
          projectName: survival-shooter
          sonarOrganisation: christyansantos
          beginArguments: >
            /d:sonar.verbose="true"
            /d:sonar.cs.opencover.reportsPaths='"/path/to/coverage.xml","/path/to/coverage.2.xml"'
            /d:sonar.coverage.exclusions='"**/*.cs","**/*.md"'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}